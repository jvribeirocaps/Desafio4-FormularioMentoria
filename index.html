<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentorship-form">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentored-name">Nome</label>
              <input type="text" id="mentored-name" />
            </div>

            <div class="input-wrapper">
              <label for="mentored-last-name">Sobrenome</label>
              <input type="text" id="mentored-last-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentored-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="mentored-email" />
          </div>

          <div class="input-wrapper">
            <label for="mentored-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >

            <input type="password" id="mentored-password" minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentor-name" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <div class="fieldset-wrapper">
            <fieldset>
              <legend>Primeira mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentorship-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-beginning">Das</label>
                <input type="time" id="mentorship-beginning" />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end" />
              </div>
            </div>
          </div>

          <div class="fieldset-wrapper">
            <fieldset>
              <legend>Segunda mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentorship-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-beginning">Das</label>
                <input type="time" id="mentorship-beginning" />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end" />
              </div>
            </div>
          </div>

        </fieldset>
      </form>

      <footer>
        <input 
        type="submit" 
        id="mentorship-form" 
        class="button" 
        value="Salvar">
      </footer>

    </div>
  </body>
</html>
